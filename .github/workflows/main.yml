name: Build LibreCAD ARM64 Qt6 + DEB

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Clone LibreCAD source
        run: |
          git clone https://github.com/LibreCAD/LibreCAD.git src

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            qt6-base-dev qt6-svg-dev qt6-tools-dev qt6-tools-dev-tools \
            qt6-l10n-tools \
            libmuparser-dev libcgal-dev libboost-dev \
            cmake ninja-build build-essential g++ \
            dpkg-dev fakeroot

      - name: Configure build
        run: |
          mkdir build
          cd build
          cmake ../src \
            -G Ninja \
            -DWITH_GUI=ON \
            -DWITH_QT6=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=../dist

      - name: Build
        run: |
          ninja -C build

      - name: Install
        run: |
          ninja -C build install

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: librecad-arm64-build
          path: |
            dist/**
